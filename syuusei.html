<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript電卓</title>
  <style>
    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-width: 300px;
      margin: 20px auto;
    }

    #display {
      grid-column: span 4;
      text-align: right;
      padding: 8px;
    }

    button {
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>0</button> 
    <button>.</button>
    <button>+</button>
    <button>C</button>
    <button>=</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const display = document.getElementById('display');
      const buttons = document.querySelectorAll('button');

      let currentInput = '';
      let lastInputIsOperator = false;

      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const buttonText = this.innerText;

          if (buttonText === 'C') {
            currentInput = '';
            lastInputIsOperator = false;
          } else if (buttonText === '=') {
            calculate();
          } else if (isOperator(buttonText)) {
            if (!lastInputIsOperator && currentInput !== '') {
              currentInput += buttonText;
              lastInputIsOperator = true;
            }
          } else {
            if (!(currentInput === '0' && buttonText === '0')) {
              if (currentInput === '0' && buttonText !== '.') {
                currentInput = buttonText;
              } else {
                currentInput += buttonText;
              }
              lastInputIsOperator = false;
            }
          }

          display.value = currentInput;
        });
      });

      function calculate() {
        if (currentInput !== '') {
          try {
            currentInput = eval(currentInput);
            lastInputIsOperator = false;
          } catch (error) {
            currentInput = 'Error';
          }
        }
      }

      function isOperator(value) {
        return ['+', '-', '*', '/'].includes(value);
      }
    });
  </script>
</body>
</html>
